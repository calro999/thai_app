<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kana Piano - Sound Board</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 画面全体を使ってピアノを配置 */
        body { 
            background: #E0F7FA; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* スクロール禁止 */
        }
        .piano-container {
            background: white; 
            width: 98vw; 
            height: 96vh; 
            padding: 10px; 
            border-radius: 20px; 
            border: 4px solid #FF80AB;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            display: flex;
            flex-direction: column;
        }
        .header-area { flex: 0 0 auto; margin-bottom: 5px; }
        .tab-menu { display: flex; gap: 8px; justify-content: center; margin-bottom: 5px; }
        .tab-btn {
            padding: 8px 20px; border-radius: 12px; border: 2px solid #FF80AB;
            background: white; font-weight: bold; cursor: pointer; font-size: 0.9rem;
        }
        .tab-btn.active { background: #FF80AB; color: white; }
        
        /* ピアノグリッド：PC時は10列、モバイルは5列 */
        .piano-grid {
            flex: 1 1 auto;
            display: grid; 
            gap: 5px;
            padding: 5px; 
            background: #FFF5F7; 
            border-radius: 15px;
            overflow-y: auto; /* 万が一入り切らない場合のみ */
            
            /* デフォルト（PC）：10列 */
            grid-template-columns: repeat(10, 1fr);
            align-content: start;
        }

        /* モバイル：5列 & ボタンを正方形に近く */
        @media (max-width: 600px) {
            .piano-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            .key {
                aspect-ratio: 1 / 1 !important; /* 正方形を強制 */
                padding: 5px !important;
            }
            .key .char { font-size: 1.3rem !important; }
            .key .th { font-size: 0.5rem !important; }
        }

        .key {
            background: white; border: 2px solid #FF80AB; border-radius: 8px;
            padding: 10px 2px; cursor: pointer; transition: 0.05s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 3px 0 #FF80AB;
        }
        .key:active { transform: translateY(3px); box-shadow: none; background: #FFD1E1; }
        .key .char { font-size: 1.6rem; font-weight: bold; color: #333; line-height: 1; }
        .key .th { font-size: 0.6rem; color: #FF4081; margin-top: 2px; }
        
        .footer-area { flex: 0 0 auto; padding-top: 5px; }
        .back-home {
            background: none; border: none; color: #999; 
            font-size: 0.8rem; font-weight: bold; cursor: pointer; text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="piano-container">
        <div class="header-area">
            <div class="tab-menu">
                <button id="btn-hira" class="tab-btn active" onclick="switchMode('hiragana')">Hiragana</button>
                <button id="btn-kata" class="tab-btn" onclick="switchMode('katakana')">Katakana</button>
            </div>
        </div>

        <div id="piano-grid" class="piano-grid">
            </div>

        <div class="footer-area">
            <button class="back-home" onclick="location.href='index.html'">✕ Close Piano</button>
        </div>
    </div>

    <script src="piano.js"></script>
</body>
</html>
